<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }

        .container {
            width: 1000px;
            height: 600px;
            background: white;
            display: flex;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* LEFT SIDE */
        .left {
            flex: 1;
            background: linear-gradient(to bottom, #f5dede, #b31217);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .left img {
            width: 90%;
        }

        /* RIGHT SIDE */
        .right {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .input-group {
            background: #f2f2f2;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
        }

        .input-group i {
            margin-right: 10px;
            color: #555;
        }

        .input-group input {
            border: none;
            outline: none;
            background: transparent;
            width: 100%;
            font-size: 14px;
        }

        .btn {
            background: #d90404;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #a00000;
        }

        .signup-text {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
        }

        .signup-text a {
            font-weight: 600;
            text-decoration: none;
            color: black;
        }

        .or {
            text-align: center;
            margin: 15px 0;
            color: #777;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-login img {
            width: 40px;
            cursor: pointer;
            transition: 0.3s;
        }

        .social-login img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

<div class="container">

    <!-- LEFT SIDE -->
    <div class="left">
        <!-- Tu peux remplacer par ton image -->
        <img src="C:\Users\Asus\Downloads\undraw_scrum-board_7bgh.svg" alt="Illustration">
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">
        <h2>Sign In</h2>

        <div class="input-group">
            ðŸ“§
            <input type="email" placeholder="Email">
        </div>

        <div class="input-group">
            ðŸ”’
            <input type="password" placeholder="Password">
        </div>

        <button class="btn">Sign In</button>

        <div class="signup-text">
            Don't have an account? <a href="#">Sign up</a>
        </div>

        <div class="or">â€” OR â€”</div>

        <div class="social-login">
            <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="Github">
        </div>
    </div>

</div>

</body>
</html>
